<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../static.js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../static/layer.js"></script>
    <script type="text/javascript" src="../../static/layui.all.js"></script>
    <link rel="stylesheet" href="../static/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/forgetpassword.css">

</head>

<body class="bgimg">
<div class="div">
    <div id="gb" class="container">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="label">找回密码</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入手机号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" required lay-verify="phones" placeholder="请输入验证码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div>
                    <a href="login.html" class="font-set">返回登录</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="layui-btn layui-btn-primary">获取验证码</button>
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="../static/js/forgetpassword.js"></script>
</body>
</html>
