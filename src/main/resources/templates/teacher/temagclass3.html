<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>行政班增删改</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <link rel="stylesheet" href="../../static/css/temagclass.css">



</head>
<body> 
 
<table class="layui-hide" id="LAY_table_user" lay-filter="user">
	<div class="layui-form-text">行政班增删改</div>
</table>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckAdd"><i class="layui-icon"></i>添加班级</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckDelete"><i class="layui-icon"></i>删除班级</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onclick="location.href='./tebinstaconfirm.html'"><i class="layui-icon layui-icon-upload-circle" ></i>  学籍绑定</button>
    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckMergeSplit"><i class="layui-icon layui-icon-transfer"></i>合并拆分</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
               
<script src="../../static/plugin/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="../../static/js/temagclass.js"></script>
<script src="../../static/js/temagclass3.js"></script>
</body>
</html>
