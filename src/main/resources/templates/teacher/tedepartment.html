<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>系处增删改</title>
    <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css" >
    <link rel="stylesheet" href="../../static/css/tedepartment.css">
</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test">
    <div class="layui-form-text" >系科增删改</div>
</table>
<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckAdd">
            <i class="layui-icon layui-icon-add-1"></i>添加系科
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckEdit">
            <i class="layui-icon layui-icon-edit"></i>编辑系科
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckDelete">
            <i class="layui-icon layui-icon-delete"></i>删除系科
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckMergeSplit">
            <i class="layui-icon layui-icon-transfer"></i>合并拆分
        </button>
    </div>
</script>
<script src="../../static/plugin/layui/layui.js"></script>
<script src="../../static/js/tedepartment.js"></script>
</body>
</html>
