
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>学校管理系统-添加可选课程</title>
		<link rel="stylesheet" href="../../static/plugin/layui/css/layui.css" th:href="@{/plugin/layui/css/layui.css}">
		<link rel="stylesheet" href="../../static/css/temagcourse.css" th:href="@{/css/temagcourse.css}">
	</head>
	<body>

		<div class="layui-tab layui-tab-card">
			<ul class="layui-tab-title">
				<li class="layui-this">当前学期</li>
				<li>历史学期</li>
			</ul>
			<div class="layui-tab-content" style="height: 100px;">
				<div class="layui-tab-item layui-show">
					<table class="layui-hide table" id="test" lay-filter="test"></table>
				</div>
				<div class="layui-tab-item">
					<form class="layui-form" action="">
						<div class="layui-input-inline">
							<label class="layui-form-label">课程类型</label>
							<div class="layui-input-block">
								<select name="courseType" lay-verify="required">
									<option value=""></option>
									<option value="公共任选课">公共任选课</option>
									<option value="专业任选课">专业任选课</option>
									<option value="专业限选课">专业限选课</option>
								</select>
							</div>
						</div>
						<div class="layui-input-inline">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
							</div>
						</div>
					</form>
					<table class="layui-hide table" id="test2" lay-filter="test2"></table>
				</div>
			</div>
		</div>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<div class="layui-btn-container">
<!--					<button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="addcourse">添加课程</button>-->
<!--					<button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="removecourse">删除课程</button>-->
					<button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="addcourse">
						<i class="layui-icon layui-icon-add-1"></i>添加课程
					</button>
					<button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="">
						<i class="layui-icon layui-icon-edit"></i>编辑课程
					</button>
					<button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="removecourse">
						<i class="layui-icon layui-icon-delete"></i>删除课程
					</button>
					<button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckMergeSplit">
						<i class="layui-icon layui-icon-transfer"></i>合并拆分
					</button>
				</div>
		  </div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-info layui-btn-xs" lay-event="closecourseselection">关闭选课</a>
		</script>

		<script src="../../static/plugin/layui/layui.js" th:src="@{/plugin/layui/layui.js}"></script>
		<script src="../../static/js/temagcourse.js" th:src="@{/js/temagcourse.js}"></script>
	</body>
</html>
