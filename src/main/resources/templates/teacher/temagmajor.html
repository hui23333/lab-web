<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>专业增删改</title>
    <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/temagmajor.css">


</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test">
    <div class="layui-form-text" >专业增删改</div>
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckAdd">
            <i class="layui-icon layui-icon-add-1"></i>添加专业
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckEdit">
            <i class="layui-icon layui-icon-edit"></i>编辑专业
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckDelete">
            <i class="layui-icon layui-icon-delete"></i>删除专业
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="getCheckMergeSplit">
            <i class="layui-icon layui-icon-transfer"></i>合并拆分
        </button>
    </div>
</script>
<script src="../../static/plugin/layui/layui.js"></script>
<script src="../../static/js/temagmajor.js"></script>
</body>
</html>
