<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css" th:href="@{/plugin/layui/css/layui.css}">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>确认学籍信息</legend>
</fieldset>

 <div class="layui-form-item">
  <div class="layui-inline">
    <label class="layui-form-label">学籍号</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" id="studentid"  oninput="if(value.length>13) value=value.slice(0,13)" onkeyup="gg()" class="layui-input">
    </div>
  </div>
  <div class="layui-inline">
    <label class="layui-form-label">学籍状态</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" id="status"  class="layui-input">
    </div>
  </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="phone" id="name"  class="layui-input">
      </div>
    </div>


    <div class="layui-inline">
      <label class="layui-form-label">专业班级</label>
      <div class="layui-input-inline">
        <!-- <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input"> -->
		<input type="text" name="phone" id="classroom"  class="layui-input">
      </div>
    </div>
	<div class="layui-inline">
	  <label class="layui-form-label">院系名称</label>
	  <div class="layui-input-inline">
	    <input type="text" name="email"  id="department" class="layui-input">

	  </div>
	</div>
  </div>
  
  <div class="layui-form-item">
	  <div class="layui-inline">
	    <label class="layui-form-label">现在年级</label>
	    <div class="layui-input-inline">
	      <input type="text" name="email" id="classid"  class="layui-input">
              	    </div>
	  </div>
	  <div class="layui-inline">
      <label class="layui-form-label">专业大类</label>
      <div class="layui-input-inline">
        <input type="tel" name="url" id="classsort"   class="layui-input">
      </div>
    </div>
	<div class="layui-inline">
	  <label class="layui-form-label">学生类型</label>
	  <div class="layui-input-inline">
	    <input type="tel" name="url" id="studtype"  class="layui-input">
	  </div>
	</div>
    
    
  </div>
  
  <div class="layui-form-item">
	  <div class="layui-inline">
	     <label class="layui-form-label">入学日期</label>
	     <div class="layui-input-inline">
	       <input type="text" name="sdate" id="startdate"    class="layui-input">
	     </div>
	   </div> 
	  <div class="layui-inline">
	     <label class="layui-form-label">毕业日期</label>
	     <div class="layui-input-inline">
	       <input type="text" name="edate" id="enddate"    class="layui-input">
	     </div>
	   </div>
  </div>
  
  
  
  
  
  
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn"  onclick="kk()">确认</button>
      <button class="layui-btn layui-btn-primary" onclick="newtebin()">重置</button>
    </div>
  </div>



<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../../static/plugin/layui/layui.js" th:src="@{/plugin/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;




});     //结尾
    function gg() {
      var sid=$("#studentid").val();

               $.ajax({

                   url:"/teb",
                   type:"post",
                   data:{
                       studentid:sid
                   },
                   datatype:"html",
                   success:function(data) {
                          eval(data);
                   }
               })
    }
    function kk(){
          $.ajax({

                           url:"",
                           type:"post",
                           data:"",
                           datatype:"html",
                           success:function(data) {
                                  eval(data);
                           }
                       })
    }


</script>

</body>
</html>
