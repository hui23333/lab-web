<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>学校管理系统-系统管理员综合界面</title>
  <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css">
  <link rel="stylesheet" href="../../static/css/xadmin.css">
  <link rel="stylesheet" href="../../static/css/font.css">
<body class="layui-layout-body">
<!-- 顶部开始 -->
<div class="container">
  <div class="logo">
    <a href="./mamainshow.html">学校管理系统</a></div>
  <div class="left_open">
    <a><i title="展开左侧栏" class="layui-icon">&#xe653;</i></a>
  </div>
  <ul class="layui-nav right" lay-filter="">
    <li class="layui-nav-item">
      <img id="userimg" width="25px" height="25px" src="../../static/img/1.jpg" />
    </li>
    <li class="layui-nav-item">
      <a id="username" href="javascript:;">XXX</a>
      <dl class="layui-nav-child">
        <dd>
          <a href="javascript:;" onclick="">退出登录</a>
        </dd>
      </dl>
    </li>
    <li class="layui-nav-item to-index">管理员</li>
  </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
  <div id="side-nav">
    <ul id="nav">
      <li>
        <a href="javascript:;">
          <i class="layui-icon left-nav-li" lay-tips="部门管理">&#xe770;</i>
          <cite>部门管理</cite>
          <i class="layui-icon nav_right">&#xe770;</i></a>
        <ul class="sub-menu">
          <li>
            <a onclick="xadmin.add_tab('校级用户审核','./maschooluserver.html')">
              <i class="layui-icon">&#xe617;</i>
              <cite>校级用户审核</cite></a>
          </li>
          <li>
            <a onclick="xadmin.add_tab('咨询服务','./matalk.html')">
              <i class="layui-icon">&#xe617;</i>
              <cite>咨询服务</cite></a>
          </li>
          <li>
            <a onclick="xadmin.add_tab('维护服务','./mamaintenance.html',true)">
              <i class="layui-icon">&#xe617;</i>
              <cite>维护服务</cite></a>
          </li>

        </ul>
      </li>
    </ul>

  </div>

</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
  <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
    <ul class="layui-tab-title">
      <li class="home">
        <i class="layui-icon">&#xe68e;</i>主页</li></ul>
    <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
      <dl>
        <dd data-type="this">关闭当前</dd>
        <dd data-type="other">关闭其它</dd>
        <dd data-type="all">关闭全部</dd></dl>
    </div>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
        <iframe src='./welcome.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
      </div>
    </div>
    <div id="tab_show"></div>
  </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>

</head>

<script src="../../static/plugin/layui/layui.js" th:src="@{/plugin/layui/layui.js}"></script>
<script src="../../static/js/mamainshow.js"></script>
<script src="../../static/js/xadmin.js"></script>
</body>
</html>
