<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css">

</head>
<body class="bgimg">
<form class="layui-form" action="" method="post">
    <div class="container">
        <div style="text-align: center;">
            <h1>用 户 登 录</h1>
			<br /><br />
        </div>
        <div></div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" name="title" id="input-val" required lay-verify="required" placeholder="  请输入验证码" autocomplete="off"
                       class="layui-input1">
            </div>
            <canvas id="canvas" width="100" height="43"></canvas>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="btn" lay-submit lay-filter="formDemo">登陆</button>
            </div>
        </div>
        <a href="forgetpassword.html" class="font-set">忘记密码?</a>
        <a href="register.html" class="font-set">立即注册</a>
    </div>
</form>
<script type="text/javascript" src="../static/plugin/layui/layui.js"></script>
<script src="../static/js/login.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="../static/js/login_yz.js"></script>
</body>

</html>
