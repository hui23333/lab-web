<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/layer.js"></script>
    <script type="text/javascript" src="../static/layui.all.js"></script>
    <link rel="stylesheet" href="../static/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body class="bgimg">
<div class="div">
    <div id="gb" class="container">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="label">注&nbsp;&nbsp;&nbsp;&nbsp;册</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                           autocomplete="off" class="input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码"
                           autocomplete="off" class="input" id="pass1">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="passwords" required lay-verify="pwd" placeholder="请再次输入密码"
                           autocomplete="off" class="input" id="pass2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="email" name="email" required lay-verify="emails" placeholder="请输入手机号" autocomplete="off"
                           class="input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" required lay-verify="phones" placeholder="请输入验证码" autocomplete="off"
                           class="input">
                </div>
            </div>
            <div class="layui-form-item">
                <div >
                    <a href="login.html" class="font-set">返回登录</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="layui-btn layui-btn-primary">获取验证码</button>
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
        </form>

    </div>
</div>
<script src="../static/js/register.js"></script>
</body>
</html>
